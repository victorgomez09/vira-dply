services:
  # ---------------------------------
  # A. Event Store (Write Side)
  # ---------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: postgres_event_store
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: eventstore_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  # A-1. üñ•Ô∏è Interfaz Postgres (pgAdmin)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_interface
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@mydomain.com
      PGADMIN_DEFAULT_PASSWORD: supersecretpassword
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # ---------------------------------
  # B. Read Model (Query Side)
  # ---------------------------------
  mongodb:
    image: mongo:6
    container_name: mongodb_read_model
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # B-1. üñ•Ô∏è Interfaz Mongo (Mongo Express)
  mongo-express:
    image: mongo-express
    container_name: mongo_express_interface
    restart: always
    environment:
      # Conexi√≥n al servicio 'mongodb' usando las credenciales definidas arriba
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
      ME_CONFIG_BASICAUTH_USERNAME: user
      ME_CONFIG_BASICAUTH_PASSWORD: password
      ME_CONFIG_MONGODB_ADMINUSERNAME: user
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    ports:
      - "8081:8081"
    depends_on:
      - mongodb

  # ---------------------------------
  # C. Message Broker (Kafka)
  # ---------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

  # C-1. üñ•Ô∏è Interfaz Kafka (Kafka UI)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka_ui_interface
    ports:
      - "8085:8080" # El puerto de la UI ser√° el 8085 de tu host
    environment:
      # Conexi√≥n a Zookeeper y Kafka
      KAFKA_BROKERS: kafka:9092
      KAFKA_SCHEMAREGISTRY_URL: http://kafka:8081
    depends_on:
      - kafka
      
